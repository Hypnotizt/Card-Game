<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimdark TCG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- MENU SCREEN -->
        <div id="menu-screen" class="screen">
            <h1>GRIMDARK TCG</h1>
            <p class="subtitle">A Dark Fantasy Card Game</p>
            <button id="play-btn" class="menu-btn">Play vs AI</button>
            <button id="deckbuilder-btn" class="menu-btn">Deck Builder</button>
        </div>

        <!-- DECK BUILDER SCREEN -->
        <div id="deckbuilder-screen" class="screen hidden">
            <div id="deckbuilder-header">
                <h2>Deck Builder</h2>
                <div id="deck-controls">
                    <span>Cards: <span id="deck-count">0</span>/∞</span>
                    <button id="save-deck-btn" class="db-btn">Save Deck</button>
                    <button id="clear-deck-btn" class="db-btn">Clear</button>
                    <button id="back-to-menu-btn" class="db-btn">Back</button>
                </div>
            </div>
            <div id="deckbuilder-content">
                <div id="card-pool"></div>
                <div id="deck-sidebar">
                    <h3>Your Deck</h3>
                    <div id="deck-list"></div>
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen hidden">
            
            <!-- Enemy Hero Portrait -->
            <div id="enemy-hero" class="hero-portrait">
                <div class="portrait" style="background-image: url('images/hero_enemy.png');"></div>
                <div class="frame"></div>
                <div class="hp-container">
                    <span class="hp-text" id="enemy-hp">20</span>
                </div>
                <div class="mana-container">
                    <span class="mana-text" id="enemy-mana">0</span>
                </div>
            </div>
            
            <!-- Player Hero Portrait -->
            <div id="player-hero" class="hero-portrait">
                <div class="portrait" style="background-image: url('images/hero_player.png');"></div>
                <div class="frame"></div>
                <div class="hp-container">
                    <span class="hp-text" id="player-hp">20</span>
                </div>
                <div class="mana-container">
                    <span class="mana-text" id="player-mana">0</span>
                </div>
            </div>
            
            <!-- Enemy Deck -->
            <div id="enemy-deck" class="deck-pile">
                <img src="images/deck_enemy.png" alt="Enemy Deck">
                <span class="deck-count" id="enemy-deck-count">28</span>
            </div>
            
            <!-- Player Deck -->
            <div id="player-deck" class="deck-pile">
                <img src="images/deck_player.png" alt="Your Deck">
                <span class="deck-count" id="player-deck-count">28</span>
            </div>
            
            <!-- Enemy Graveyard -->
            <div id="enemy-graveyard" class="graveyard">
                <div class="grave-icon">☠</div>
                <span class="grave-count" id="enemy-grave-count">0</span>
            </div>
            
            <!-- Player Graveyard -->
            <div id="player-graveyard" class="graveyard">
                <div class="grave-icon">☠</div>
                <span class="grave-count" id="player-grave-count">0</span>
            </div>
            
            <!-- Right Side Controls -->
            <div id="right-controls">
                <span id="turn-indicator">Your Turn</span>
                <button id="end-turn-btn">End Turn</button>
            </div>
            
            <!-- Combat Log -->
            <div id="combat-log"></div>

            <!-- Row 1: Enemy Hand -->
            <div id="enemy-hand"></div>

            <!-- Row 2: Enemy Board -->
            <div id="enemy-board" class="board"></div>

            <!-- Row 3: Player Board -->
            <div id="player-board" class="board"></div>

            <!-- Row 4: Player Hand -->
            <div id="player-hand"></div>

        </div>

        <!-- GAME OVER OVERLAY -->
        <div id="game-over" class="overlay hidden">
            <div id="game-over-content">
                <h2 id="game-over-text">VICTORY</h2>
                <button id="menu-btn" class="menu-btn">Return to Menu</button>
            </div>
        </div>
    </div>

    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
